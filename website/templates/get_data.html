{% extends "base.html" %}
{% block title %}Get Data{% endblock %}
{% block content %}
<form method='POST'>
	<h3 align='center'>Get Data</h3>
	<div class='form-group'>
		<label for='firstDate'>First Date</label>
		<input type='text' class='form-control' id='fDate' name='fDate' placeholder='Enter First Date of Data (yyyy-mm-dd)'/>
	</div>
	<div class='form-group'>
		<label for='lastDate'>Last Date</label>
		<input type='text' class='form-control' id='lDate' name='lDate' placeholder='Enter Last Date of Data (yyyy-mm-dd)'/>
	</div>
	<br />
	<button type='submit' class='btn btn-primary'>Get Data</button>
</form>
{% endblock %}s
